<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h3 style="padding-left: 40px;">新增问题页面</h3>
    <form>
        <table>
            <tr>
                <td>标题:</td>
                <td><input type="text" name="title" id="title"/></td>
            </tr>
            <tr>
                <td>描述:</td>
                <td><textarea  name="detilDesc" id="detilDesc" rows="5" cols="21" style="resize: none"></textarea></td>
            </tr>
            <tr>
                <td>回答次数:</td>
                <td><input type="text" name="answerCount" id="answerCount"/></td>
            </tr>
            <tr>
                <td><input type="button" id="add" value="提交"/></td>
            </tr>
        </table>
    </form>
</body>
<script src="jquery-1.8.3.js"></script>
<script>
    $(function () {
        $("#add").click(function () {
            add();
        })
    })
    function add() {
        var title=$("#title").val();
        var detilDesc=$("#detilDesc").val();
        var answerCount=$("#answerCount").val();
        $.ajax({
            url:"http://localhost:8763/add.do",
            data:{"title":title,"detilDesc":detilDesc,"answerCount":answerCount},
            dataType:"jsonp",
            jsonCallback:"userHandler",
            type:"post",
            success:function (result) {
                if(result="ok"){
                    alert("新增成功");
                    location.href="index.html"
                }else{
                    alert("新增失败");
                }
            },
            error:function () {
               alert("系统错误");
            }
        })
    }
</script>
</html>
